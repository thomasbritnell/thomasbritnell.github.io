        <script>
            var images = ["boating.jpg","boating2.jpg","boating3.JPG"];
            var index = 0;
            var filelocation = "./pictures/";
            function nextImage(){
                var img = document.getElementById("image");
                    if (index < images.length-1){
                        index++;
                        img.src= filelocation + images[index];
                        };
                return false;
            }
            function prevImage(){
                var img = document.getElementById("image");
                if (index > 0){
                        index--;
                        img.src= filelocation + images[index];
                        };
                return false;
            }
            
        </script>
    </head>
