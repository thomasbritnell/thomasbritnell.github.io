        <script>
        var descriptions = ["tims cup"];
        var images = ["tims.jpg";
        var index = 0;
        var filelocation = "./pictures/";
            $(document).ready(function(){
                $("#buttonR").click(function(){
                    if (index < images.length-1){
                        index++;
                        }else{
                            index=0;
                        };
                    $("#image").attr("src",filelocation + images[index]);
                    $("#description").text(descriptions[index]);
                });
                $("#buttonL").click(function(){
                   if (index > 0){
                        index--;
                        }else{
                            index=images.length-1;
                        };
                    $("#image").attr("src",filelocation + images[index]);
                    $("#description").text(descriptions[index]);
                });
            });
        </script>
